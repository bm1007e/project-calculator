<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>calculator</title>
</head>


<body>

    <div class="first-container">

        <main class="principal-container">

        <header id="screen"></header>

        <div class="keyboard">

            <button class="delete" data-info="11">AC</button>
            <button class="positive-negative" data-info="12">+/-</button>
            <button class="percent" data-info="13">%</button>
            <button class="operator" data-info="division">/</button>
            <button value="7" class="operand">7 </button>
            <button value="8" class="operand">8</button>
            <button value="9" class="operand">9</button>
            <button class="operator" data-info="multiply">*</button>
            <button class="operand" value="4" >4</button>
            <button class="operand" value="5">5</button>
            <button class="operand" value="6">6</button>
            <button class="operator" data-info="subtract">-</button>
            <button class="operand" value="1">1</button>
            <button class="operand" value="2">2</button>
            <button class="operand" value="3">3</button>
            <button class="operator" data-info="plus">+</button>
            <button class="operand" value="0">0</button>
            <button class="operand" data-info="dot">.</button>
            <button class="operator" data-info="equal">=</button>






        </div>

         </main>


    </div>


    <script src="javascript/javascript.js"></script>
</body>



</html>
