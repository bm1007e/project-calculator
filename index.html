<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>calculator</title>
</head>


<body>

    <div class="first-container">

        <main class="principal-container">

        <header id="screen"></header>

        <div class="keyboard">

            <button class="operator" data-info="delete">AC</button>
            <button class="operator" data-info="positive-negative">+/-</button>
            <button class="operator" data-info="percent">%</button>
            <button class="operator" data-info="division">/</button>
            <button value="7" class="operator">7 </button>
            <button value="8" class="operator">8</button>
            <button value="9" class="operator">9</button>
            <button class="operator" data-info="multiply">*</button>
            <button class="operator" value="4" >4</button>
            <button class="operator" value="5">5</button>
            <button class="operator" value="6">6</button>
            <button class="operator" data-info="subtract">-</button>
            <button class="operator" value="1">1</button>
            <button class="operator" value="2">2</button>
            <button class="operator" value="3">3</button>
            <button class="operator" data-info="plus">+</button>
            <button class="operator" value="0">0</button>
            <button class="operator" data-info="dot">.</button>
            <button class="operator" data-info="equal">=</button>






        </div>

         </main>


    </div>


    <script src="javascript/javascript.js"></script>
</body>



</html>
